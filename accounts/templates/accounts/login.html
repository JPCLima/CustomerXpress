{% extends 'accounts/main.html' %}

{% block content %}
<div class="d-flex justify-content-center align-items-center mt-5">
    <div class="card p-4">
      <div class="card-body">
          <div class="logo">
            <span class="logo-text">Customer<span class="highlight">Xpress</span></span>
          </div>
          <br>
          <div class="card-title">          
            <h5>Login Account</h5>
        </div>
        <form action="" method="POST">
            {% csrf_token %}
          {% csrf_token %}
          <div class="form-group p-2">
            <input type="text" name="username" class="form-control" placeholder="Username">
          </div>         
          <div class="form-group p-2">
            <input type="password" name="password" class="form-control col-md-6" placeholder="Password">
          </div>         
          <div class="form-group p-2 text-center">
            <button class="btn btn-custom" type="submit">Login</button>
            <p>Don't have an account? <a href="{% url 'register'%}">Register</a></p>
          </div>
        </form>
        {% if messages %}
        <div class="alert alert-success">
            {% for msg in messages %}
            <p id='messages'>{{msg}}</p>
            {% endfor %}
        </div>
        {% endif %}
    </div>
  </div>
  

{% endblock content %}
