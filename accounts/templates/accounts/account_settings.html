{% extends 'accounts/main.html' %}
{% load static %}

{% block content %}

<style>
    .profile-pic {
        width: 200px;
        height: 200px;
        margin: 0 auto;
        border-radius: 50%;
        object-fit: cover;
        max-width: 100%;
      }
</style>

<br>
<div class="row">
    <div class="col-md-3">        
        <div class="card card-body mb-3">
            <h5 class="card-title">Account Settings</h5>
            <hr>
            <img class="profile-pic" src="{{request.user.customer.profile_pic.url }}" alt="profile-picture">
            <br>
            <p style="text-align: center;font-weight: 700;">{{ customer.name }}</p>

        </div>
    </div>    
    <div class="col-md-9">
        <div class="card card-body mb-3">
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
              <label for="username" class="form-label">Name</label>
              <input type="text" class="form-control" id="username" name="{{ form.name.name }}" value="{{ form.name.value}}">          
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" name="{{ form.email.name }}" value="{{ form.email.value}}">          
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Phone Number</label>
              <input type="text" class="form-control" id="phone" name="{{ form.phone.name }}" value="{{ form.phone.value}}">          
            </div>
            <div class="mb-3">
              <label for="address" class="form-label">Address</label>
              <input type="text" class="form-control" id="address" name="{{ form.address.name }}" value="{{ form.address.value}}">          
            </div>
          
            <input type="file" name="{{ form.profile_pic.name }}" id="{{ form.profile_pic.id_for_label }}" class="form-control-file">
      
           
            <button type="submit" class="btn btn-custom btn-sm">Submit</button>
          </form>
        </div>
    </div>    

</div>


{% endblock content %}
